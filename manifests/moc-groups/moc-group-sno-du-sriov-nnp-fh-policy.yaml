apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: moc-group-sno-du-sriov-nnp-fh-policy
    namespace: groups-sub
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: moc-group-sno-du-sriov-nnp-fh-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: sriov-nnp-du-fh
                            namespace: default
                        data:
                            spec: | 
                                deviceType: '{{- $configMap:= (lookup "v1" "ConfigMap" "default" "ztp-ran-config").data -}} {{ index $configMap "sriovNetworkNodePolicy-fh-deviceType" }}'
                                isRdma: '{{ index $configMap "sriovNetworkNodePolicy-fh-isRdma" | toBool }}'
                                nicSelector:
                                    pfNames:
                                        - '{{ index $configMap "sriovNetworkNodePolicy-fh-pfNames" }}'
                                nodeSelector:
                                    node-role.kubernetes.io/master: ""
                                numVfs: '+{{ index $configMap "sriovNetworkNodePolicy-fh-numVfs" }}'
                                priority: '+{{ index $configMap "sriovNetworkNodePolicy-fh-priority" }}'
                                resourceName: '{{ index $configMap "sriovNetworkNodePolicy-fh-resourceName" }}'
