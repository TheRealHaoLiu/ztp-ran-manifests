apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: moc-site-du-sno104-sriov-nw-fh-policy
    namespace: sites-sub
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: moc-site-du-sno104-sriov-nw-fh-policy-config
            spec:
                remediationAction: enforce
                severity: low
                namespaceselector:
                    exclude:
                        - kube-*
                    include:
                        - '*'
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: sriov-nw-du-fh
                            namespace: default
                        data: 
                            spec: |
                                networkNamespace: openshift-sriov-network-operator
                                resourceName: du_fh
                                vlan: 140
