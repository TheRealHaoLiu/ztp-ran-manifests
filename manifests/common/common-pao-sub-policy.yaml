apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: common-pao-sub-policy
    namespace: common-sub
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: common-pao-sub-policy-ns-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: Namespace
                        metadata:
                            labels:
                                openshift.io/cluster-monitoring: "true"
                            name: openshift-performance-addon-operator
                        spec: {}
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: common-pao-sub-policy-op-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: operators.coreos.com/v1
                        kind: OperatorGroup
                        metadata:
                            name: performance-addon-operator
                            namespace: openshift-performance-addon-operator
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: common-pao-sub-policy-sub-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: operators.coreos.com/v1alpha1
                        kind: Subscription
                        metadata:
                            name: performance-addon-operator
                            namespace: openshift-performance-addon-operator
                        spec:
                            channel: "4.8"
                            name: performance-addon-operator
                            source: redhat-operators
                            sourceNamespace: openshift-marketplace
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: common-pao-sub-policy-operator-check
            spec:
                remediationAction: inform
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: operators.coreos.com/v1alpha1
                        kind: ClusterServiceVersion
                        metadata:
                            namespace: openshift-performance-addon-operator
                        spec:
                            displayName: Performance Addon Operator
                        status:
                            phase: Succeeded
