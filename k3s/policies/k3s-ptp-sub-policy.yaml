apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: k3s-ptp-sub-policy
    namespace: default
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: k3s-ptp-sub-policy-ns-config
            spec:
                remediationAction: enforce
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: k3s-ptp-sub-ns
                            namespace: default
                        data:
                            custom-resource: |                      
                                apiVersion: v1
                                kind: Namespace
                                metadata:
                                    labels:
                                        openshift.io/cluster-monitoring: "true"
                                    name: openshift-ptp
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: k3s-ptp-sub-policy-og-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: k3s-ptp-sub-og
                            namespace: default
                        data:
                            custom-resource: |                      
                                apiVersion: operators.coreos.com/v1
                                kind: OperatorGroup
                                metadata:
                                    name: ptp-operators
                                    namespace: openshift-ptp
                                spec:
                                    targetNamespaces:
                                        - openshift-ptp
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: k3s-ptp-sub-policy-sub-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: k3s-ptp-sub-sub
                            namespace: default
                        data:
                            custom-resource: |                      
                                apiVersion: operators.coreos.com/v1alpha1
                                kind: Subscription
                                metadata:
                                    name: ptp-operator-subscription
                                    namespace: openshift-ptp
                                spec:
                                    channel: "4.7"
                                    name: ptp-operator
                                    source: redhat-operators
                                    sourceNamespace: openshift-marketplace
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: k3s-ptp-sub-policy-operator-check
            spec:
                remediationAction: inform
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: k3s-ptp-sub-operator-check
                            namespace: default
                        data:
                            custom-resource: |                      
                                apiVersion: operators.coreos.com/v1alpha1
                                kind: ClusterServiceVersion
                                metadata:
                                    namespace: openshift-ptp
                                spec:
                                    displayName: PTP Operator
                                status:
                                    phase: Succeeded
