apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: k3s-du-sriov-nw-fh-policy
    namespace: default
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: k3s-du-sriov-nw-fh-policy-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: k3s-sriov-nw-du-fh
                            namespace: default
                        data: 
                            spec: | 
                                networkNamespace: openshift-sriov-network-operator
                                resourceName: '{{hub fromConfigMap "default" (printf "k3s-siteconfig-%s" .ManagedClusterName) "sriovNetwork-fh-resourceName" hub}}'
                                vlan: '{{hub fromConfigMap "default" (printf "k3s-siteconfig-%s" .ManagedClusterName) "sriovNetwork-fh-vlan" | toInt hub}}'
