apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
    name: k3s-du-perfprofile-policy
    namespace: default
    annotations:
        policy.open-cluster-management.io/categories: CM Configuration Management
        policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
        policy.open-cluster-management.io/standards: NIST SP 800-53
spec:
    remediationAction: enforce
    disabled: false
    policy-templates:
        - objectDefinition:
            apiVersion: policy.open-cluster-management.io/v1
            kind: ConfigurationPolicy
            metadata:
                name: k3s-du-perfprofile-policy-config
            spec:
                remediationAction: enforce
                severity: low
                object-templates:
                    - complianceType: musthave
                      objectDefinition:
                        apiVersion: v1
                        kind: ConfigMap
                        metadata:
                            name: k3s-perfprofile-policy
                            namespace: default
                        data:
                            spec: | 
                                additionalKernelArgs: []
                                cpu:
                                    isolated: '{{hub fromConfigMap "default" (printf "k3s-siteconfig-%s" .ManagedClusterName) "performanceProfile-cpu-isolated" hub}}'
                                    reserved: '{{hub fromConfigMap "default" (printf "k3s-siteconfig-%s" .ManagedClusterName) "performanceProfile-cpu-reserved" hub}}'
                                hugepages:
                                    defaultHugepagesSize: 1G
                                    pages:
                                        - count: '{{hub fromConfigMap "default" (printf "k3s-siteconfig-%s" .ManagedClusterName) "performanceProfile-pages-count" hub}}'
                                          size: '{{hub fromConfigMap "default" (printf "k3s-siteconfig-%s" .ManagedClusterName) "performanceProfile-pages-size" | toInt hub}}'
                                machineConfigPoolSelector:
                                    pools.operator.machineconfiguration.openshift.io/master: ""
                                net:
                                    userLevelNetworking: true
                                nodeSelector:
                                    node-role.kubernetes.io/master: ""
                                numa:
                                    topologyPolicy: restricted
                                realTimeKernel:
                                    enabled: true
