---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: moc-sites-APP_NAME
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: sites-sub
  project: default
  source:
    directory:
      recurse: true
    path: APP_PATH
    repoURL: GIT_HOST
    targetRevision: scale-lab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true