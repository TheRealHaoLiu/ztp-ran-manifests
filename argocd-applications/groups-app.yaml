---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: groups
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: groups-sub
  project: default
  source:
    directory:
      recurse: true
    path: manifests/groups
    repoURL: GIT_HOST
    targetRevision: scale-lab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
