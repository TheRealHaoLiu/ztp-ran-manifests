---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: common-sub
  project: default
  source:
    path: manifests/common
    repoURL: GIT_HOST
    targetRevision: scale-lab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
